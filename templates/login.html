{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
    {% block barbuttons %}{% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well login-box">
                    <form action="{{ url_for('login') }}" method="post">
                        <legend>Premiumizer Login</legend>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" name="username" value='' placeholder="Username" type="text"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" value='' placeholder="Password" type="password"
                                   class="form-control"/>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-success btn-login-submit" value="Login"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
